<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="playerButtons">
    <button id="rock">🪨</button>
    <button id="paper">🧻</button>
    <button id="scissors">✂️</button>
</div>
<div class="gameInfo">
    <h2 id="roundInfo">Click the buttons</h2>
    <h2 id="resultDisplay">Good Luck!</h2>
    <p id="playerScoreDisplay">Player Score: 0</p>
    <p id="computerScoreDisplay">Computer Score: 0</p>
    <p id="drawCountDisplay">Draw Count: 0</p>
    <button id="resetGame">Reset</button>
</div>
<script src="index.js"></script>
</body>
</html>
